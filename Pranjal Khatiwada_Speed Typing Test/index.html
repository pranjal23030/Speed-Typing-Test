<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link for Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" /> 
</head>
<body>
    <div id="setting" class="settings">
        <form action="" id="level-form">
            <div> 
                <label for="difficulty"> Difficulty</label>
                <select name="" id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h1>üë®‚ÄçüíªSpeed Typing Test</h1>
        <h3>Type the following:</h3>
        <h2 id="words"></h2>
        <input type="text" id="texts" autocomplete="off" placeholder="Enter the above..."> 
        <!-- Autocomplete=off:It tells the browser not to save data inputted by the user for later autocompletion on similar forms, though heuristics for complying vary by browser. -->
        <p class="time-shower">
            Time Left: <span id="time">50s</span>
        </p>
        <button class="start btn btn btn-primary">Start</button>  
        <p class="scoreboard">
            Score: <span id="score">0</span>
        </p>
        <!-- Windows after the game ends!! -->
        <div id="after-game-ends" class="after-game-ends"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
